<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=7, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Digital WeatherStation</title>
</head>

<body>
    <container class="container">
        <div class="ikon-hold">
            <div class="ikon">
                <i>P</i>
            </div>
        </div>
        <header class="header">
            <div class="content">
                <div class="city-information">
                    <div class="status">Skriv in en stad</div>
                    <div class="location">Dagens Väder</div>
                </div>
            </div>
        </header>
        <div class="city">
            <input type="text" id="city-search" placeholder="Välj en stad">
            <input type="submit" id="city-submit" value="Enter">
        </div>
        <section class="general-info">
            <div class="info">
                <div class="title">Temperatur</div>
                <div class="value">0.00</div>
            </div>
            <div class="info">
                <div class="title">Vindhastighet</div>
                <div class="value">0.00</div>
            </div>
            <div class="info">
                <div class="title">Luftfuktighet</div>
                <div class="value">0.00</div>
            </div>
        </section>



    </container>







    <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=7, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e92ebd5839.js" crossorigin="anonymous "></script>
    <title>Digital WeatherStation</title>
</head>

<body>
    <container class="container">
        <header class="header">
            <div class="content">
                <div class="city-information">
                    <div class="location">Skriv in en stad</div>
                    <div class="status">Dagens Väder</div>
                </div>
            </div>
        </header>
        <div class="ikon-hold">
            <div class="ikon">
                <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="" class="img">
            </div>
        </div>

        <section class="general-info">
            <div class="info">
                <div class="title">Temperatur</div>
                <div class="value temp">0.00</div>
            </div>
            <div class="info">
                <div class="title">Vindhastighet</div>
                <div class="value wind">0.00</div>
            </div>
            <div class="info">
                <div class="title Luftfuktighet">Luftfuktighet</div>
                <div class="value moist">0.00</div>
            </div>
        </section>

        <form class="city">
            <input type="text" id="city-search" placeholder="Välj en stad">
            <input type="submit" id="city-submit" value="Enter">
        </form>

        <div class="city-comparison"></div>






    </container>







    <script src="app.js"></script>
</body>

</html>
